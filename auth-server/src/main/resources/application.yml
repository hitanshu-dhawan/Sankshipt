spring:
  application:
    name: sankshipt-auth-server

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/sankshipt_auth_db?createDatabaseIfNotExist=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    oauth2:
      authorization-server:
        issuer: ${OAUTH_ISSUER_URI:http://localhost:9000}

server:
  port: 9000

logging:
  level:
    org:
      springframework:
        web: TRACE
        security: TRACE